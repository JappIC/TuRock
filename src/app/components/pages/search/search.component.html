<section class="grupos animated fadeIn fast">

    <main>
        <header class="h-pages">
            <h1>Buscando {{termino}}</h1>
            <p class="mensaje" *ngIf="grupos.length == 0">
                Tronco, el grupo <b>{{termino}}</b> no existe.
            </p>
        </header>
        <section class="bucle">
            <app-group-card
                class="grupo"
                [grupo]="grupo"
                [index]="grupo.idx"
                *ngFor="let grupo of grupos;
                let i = index"
            ></app-group-card>
        </section>
    </main>

    <aside>
        <section class="compartir">
            <a href=""><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><rect fill="none" height="24" width="24"/><path d="M22,12c0-5.52-4.48-10-10-10S2,6.48,2,12c0,4.84,3.44,8.87,8,9.8V15H8v-3h2V9.5C10,7.57,11.57,6,13.5,6H16v3h-2 c-0.55,0-1,0.45-1,1v2h3v3h-3v6.95C18.05,21.45,22,17.19,22,12z"/></svg></a>
        </section>
    </aside>

</section>
